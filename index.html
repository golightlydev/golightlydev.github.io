<!DOCTYPE html>
<head>
    <title>golightlydev</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="./img/favicon.svg">
</head>
<body id="body">
    <div id="overflowWrapper">
        <div id="displayMenuToggle">
            <img id="displayMenuToggleImage" src="./img/hideMenu.svg">
        </div>
        <div id="menuArea">
            <div id="homeButtonArea">
                <div id="logoLeftPadding"></div>
                <div id="logoArea">
                    <img id="logo" src="./img/logo.svg" alt="logo">
                </div>
                <div id="logoRightPadding"></div>
            </div>
            <div id="sectionButtonArea">
                <div id="updatesArea" class="menuButtonContainer arialFont">
                    <button id="updatesButton" class="menuButton" type="button">Updates</button>
                </div>
                <div id="softwareArea" class="menuButtonContainer arialFont">
                    <button id="softwareButton" class="menuButton" type="button">Software</button>
                </div>
                <div id="documentationArea" class="menuButtonContainer arialFont">
                    <button id="documentationButton" class="menuButton" type="button">Docs</button>
                </div>
                <div id="aboutArea" class="menuButtonContainer arialFont">
                    <button id="aboutButton" class="menuButton" type="button">About</button>
                </div>
                <div id="hamburgerMenuArea" class="menuButtonContainer">
                    <button id="hamburgerMenuButton" class="menuButton" type="button">
                        <img id="hamburgerMenuImage" src="img/hamburgerToOpen.png" alt="=">
                    </button>
                </div>
            </div>
            <div id="sectionButtonAreaPaddingRight"></div>
        </div>
        <div id="pageContainer">
            <div id="home" class="page">
                <div id="homeWrapper">
                    <p id="software" class="homeContent arialFont">software</p>
                    <p id="web" class="homeContent arialFont">web</p>
                    <p id="mobile" class="homeContent arialFont">mobile</p>
                </div>
            </div>
            <div id="updates" class="page">
                <div id="updatesWrapper">
                    
                </div>
            </div>
            <div id="software" class="page">
                
            </div>
            <div id="documentation" class="page">

            </div>
            <div id="about" class="page">
                <div id="aboutWrapper">
                    <p id="aboutText" class="arialFont">
                        I'm a software, web, and mobile developer<br/>
                        My main interest is in developing software creation tools<br/>
                    </p>
                    <br/><br/><br/><br/>
                    <a id="github" href="https://github.com/golightlydev"><img id="githubImage" src="./img/github.svg" alt="github"></a>
                </div>

            </div>
        </div>
        <div id="mobileMenu">
            <div id="mobileMenuUpdatesButtonArea" class="mobileMenuElement arialFont">
                <button id="mobileMenuUpdatesButton" class="menuButton mobileMenuButton" type="button">Updates</button>
            </div>
            <div id="mobileMenuSoftwareButtonArea" class="mobileMenuElement arialFont">
                <button id="mobileMenuSoftwareButton" class="menuButton mobileMenuButton" type="button">Software</button>
            </div>
            <div id="mobileMenuDocumentationButtonArea" class="mobileMenuElement arialFont">
                <button id="mobileMenuDocumentationButton" class="menuButton mobileMenuButton" type="button">Docs</button>
            </div>
            <div id="mobileMenuAboutButtonArea" class="mobileMenuElement arialFont">
                <button id="mobileMenuAboutButton" class="menuButton mobileMenuButton" type="button">About</button>
            </div>
        </div>
    </div>
    <!--<script src="otherScripts/hammer.min.js"></script>-->
    <script src="script.js"></script>
</body>
</html>
